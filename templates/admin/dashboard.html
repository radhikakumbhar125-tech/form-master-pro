{% extends "base.html" %}
{% block content %}

<h3 class="mb-4">Admin Dashboard</h3>

<div class="row">
    <div class="col-md-4">
        <div class="stat-card">
            <h6>Total Forms</h6>
            <h3>{{ forms|length }}</h3>
        </div>
    </div>
    <div class="col-md-4">
        <div class="stat-card">
            <h6>Total Users</h6>
            <h3>{{ users|length }}</h3>
        </div>
    </div>
    <div class="col-md-4">
        <div class="stat-card">
            <h6>Total Submissions</h6>
            <h3>{{ submissions|length }}</h3>
        </div>
    </div>
</div>

<hr>

<h5>Forms</h5>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for form in forms %}
        <tr>
            <td>{{ form.name }}</td>
            <td>
                <a href="{{ url_for('fill_form', form_id=form.id) }}" class="btn btn-sm btn-primary">Fill</a>
                <a href="{{ url_for('delete_form', form_id=form.id) }}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
